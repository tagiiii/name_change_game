<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÊäïÁ•®ÁµêÊûú - ÂêçÂâçÂ§â„Åà„Ç≤„Éº„É†</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;600;700;800&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --secondary: #64748b;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --gray-50: #f8fafc;
            --gray-100: #f1f5f9;
            --gray-200: #e2e8f0;
            --gray-300: #cbd5e1;
            --gray-400: #94a3b8;
            --gray-500: #64748b;
            --gray-600: #475569;
            --gray-700: #334155;
            --gray-800: #1e293b;
            --gray-900: #0f172a;
            --white: #ffffff;
            --radius: 12px;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans JP', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Yu Gothic', 'YuGothic', 'Hiragino Sans', 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
            background: var(--gray-50);
            color: var(--gray-900);
            line-height: 1.7;
            min-height: 100vh;
            font-feature-settings: "palt";
            letter-spacing: 0.02em;
        }

        .app-header {
            background: var(--white);
            padding: 2rem 0;
            margin-bottom: 2rem;
        }

        .app-header .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            color: var(--gray-900);
            font-size: 2.25rem;
            font-weight: 800;
            letter-spacing: 0.01em;
            line-height: 1.2;
        }

        h2 {
            color: var(--gray-900);
            font-size: 1.875rem;
            font-weight: 700;
            margin-bottom: 1rem;
            letter-spacing: 0.01em;
            line-height: 1.3;
        }

        h3 {
            color: var(--gray-800);
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            letter-spacing: 0.01em;
            line-height: 1.4;
        }

        h4 {
            color: var(--gray-700);
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            letter-spacing: 0.01em;
            line-height: 1.4;
        }

        p {
            font-size: 1rem;
            line-height: 1.7;
            margin-bottom: 1rem;
            color: var(--gray-700);
            letter-spacing: 0.01em;
        }

        .back-btn {
            background: var(--gray-100);
            color: var(--gray-700);
            border: 1px solid var(--gray-300);
            padding: 0.875rem 1.75rem;
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 0.9375rem;
            font-weight: 600;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            line-height: 1.5;
            letter-spacing: 0.01em;
            min-height: 44px;
            white-space: nowrap;
        }

        .back-btn:hover {
            background: var(--gray-200);
            border-color: var(--gray-400);
        }

        .results-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: grid;
            gap: 2rem;
        }

        .results-header {
            background: var(--white);
            border-radius: var(--radius);
            padding: 2rem;
            border: 1px solid var(--gray-200);
            box-shadow: var(--shadow-md);
            text-align: center;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 2rem;
        }

        .result-card {
            background: var(--white);
            border-radius: var(--radius);
            padding: 2rem;
            border: 1px solid var(--gray-200);
            box-shadow: var(--shadow-md);
            transition: all 0.2s ease;
        }

        .result-card:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-1px);
        }

        .result-card.winner {
            border-color: var(--success);
            background: rgb(16 185 129 / 0.05);
        }

        .result-card.tie {
            border-color: var(--warning);
            background: rgb(245 158 11 / 0.05);
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--gray-200);
        }

        .changed-name {
            font-size: 1.375rem;
            font-weight: 700;
            color: var(--gray-900);
            line-height: 1.4;
            letter-spacing: 0.01em;
        }

        .result-badge {
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 0.8125rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            line-height: 1;
        }

        .badge-winner {
            background: rgb(16 185 129 / 0.1);
            color: var(--success);
        }

        .badge-tie {
            background: rgb(245 158 11 / 0.1);
            color: var(--warning);
        }

        .result-winner {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1.25rem;
            line-height: 1.5;
            letter-spacing: 0.01em;
        }

        .winner-name {
            color: var(--success);
        }

        .tie-names {
            color: var(--warning);
        }

        .vote-breakdown {
            margin-top: 1.5rem;
        }

        .vote-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            background: var(--gray-50);
            border-radius: var(--radius);
            border: 1px solid var(--gray-200);
        }

        .vote-item.top-vote {
            background: rgb(16 185 129 / 0.1);
            border-color: var(--success);
        }

        .vote-name {
            font-weight: 600;
            color: var(--gray-700);
            font-size: 1rem;
            line-height: 1.5;
            letter-spacing: 0.01em;
        }

        .vote-count {
            font-weight: 600;
            color: var(--gray-600);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 0.9375rem;
            line-height: 1.5;
            letter-spacing: 0.01em;
        }

        .vote-bar {
            width: 100px;
            height: 6px;
            background: var(--gray-200);
            border-radius: 3px;
            overflow: hidden;
        }

        .vote-bar-fill {
            height: 100%;
            background: var(--primary);
            transition: width 0.3s ease;
        }

        .vote-item.top-vote .vote-bar-fill {
            background: var(--success);
        }

        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--white);
            border-radius: var(--radius);
            padding: 1.5rem;
            border: 1px solid var(--gray-200);
            text-align: center;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 0.75rem;
            line-height: 1;
            letter-spacing: -0.02em;
        }

        .stat-label {
            font-size: 0.9375rem;
            color: var(--gray-600);
            font-weight: 600;
            line-height: 1.5;
            letter-spacing: 0.01em;
        }

        .loading {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--gray-500);
            font-size: 1.125rem;
            line-height: 1.6;
            letter-spacing: 0.01em;
        }

        .error {
            color: var(--error);
            background: rgb(239 68 68 / 0.1);
            border: 1px solid rgb(239 68 68 / 0.2);
            padding: 1.5rem;
            border-radius: var(--radius);
            margin-bottom: 2rem;
            text-align: center;
            font-size: 1rem;
            line-height: 1.6;
            letter-spacing: 0.01em;
            font-weight: 500;
        }

        /* „Éú„Çø„É≥„Çµ„Ç§„Ç∫Ë™øÊï¥ */
        .back-btn {
            min-width: 120px;
        }

        @media (min-width: 1024px) {
            .back-btn {
                padding: 0.875rem 1.75rem;
                font-size: 0.9375rem;
                min-height: 44px;
                min-width: 140px;
            }
        }

        @media (max-width: 768px) {
            .results-container {
                padding: 0 1rem;
            }
            
            .results-grid {
                grid-template-columns: 1fr;
            }
            
            .summary-stats {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .app-header .container {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header class="app-header">
        <div class="container">
            <h1>‚ñ≤ ÊäïÁ•®ÁµêÊûúÁô∫Ë°®</h1>
            <a href="javascript:history.back()" class="back-btn">
                ‚Üê „Ç≤„Éº„É†„Å´Êàª„Çã
            </a>
        </div>
    </header>

    <div class="results-container">
        <div class="results-header">
            <h2>ÂêçÂâçÂ§â„Åà„Ç≤„Éº„É† - ÊúÄÁµÇÁµêÊûú</h2>
            <p id="room-info" style="color: var(--gray-600); margin-top: 0.5rem;"></p>
        </div>

        <div id="loading" class="loading">
            <div style="margin-bottom: 1rem;">üìä</div>
            <div>ÁµêÊûú„ÇíË™≠„ÅøËæº„Åø‰∏≠...</div>
        </div>

        <div id="error-message" class="error" style="display: none;"></div>

        <div id="summary-stats" class="summary-stats" style="display: none;"></div>

        <div id="results-grid" class="results-grid" style="display: none;"></div>
    </div>

    <!-- Supabase JavaScript Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="supabase-client.js"></script>
    <script>
        let currentRoomId = null;

        // „Éö„Éº„Ç∏ÂàùÊúüÂåñ
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // Supabase„ÇØ„É©„Ç§„Ç¢„É≥„Éà„ÅÆÂàùÊúüÂåñ
                await initializeSupabase();
                
                // URL„Éë„É©„É°„Éº„Çø„Åã„Çâ„É´„Éº„É†ID„ÇíÂèñÂæó
                const urlParams = new URLSearchParams(window.location.search);
                currentRoomId = urlParams.get('room');
                
                if (!currentRoomId) {
                    showError('„É´„Éº„É†ID„ÅåÊåáÂÆö„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì„ÄÇ');
                    return;
                }
                
                // „É´„Éº„É†ÊÉÖÂ†±„ÇíË°®Á§∫
                document.getElementById('room-info').textContent = `„É´„Éº„É†ID: ${currentRoomId}`;
                
                // ÁµêÊûú„ÇíË™≠„ÅøËæº„Åø
                await loadResults();
            } catch (error) {
                console.error('ÂàùÊúüÂåñ„Ç®„É©„Éº:', error);
                showError('„Ç¢„Éó„É™„Ç±„Éº„Ç∑„Éß„É≥„ÅÆÂàùÊúüÂåñ„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ');
            }
        });

        async function loadResults() {
            try {
                // ÊäïÁ•®ÁµêÊûú„ÇíÂèñÂæó
                const { data, error } = await DatabaseAPI.getVoteResults(currentRoomId);
                
                if (error) throw error;
                
                if (!data || data.length === 0) {
                    showError('ÊäïÁ•®ÁµêÊûú„Åå„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ');
                    return;
                }
                
                // ÁµêÊûú„ÇíÈõÜË®à
                const results = calculateVoteResults(data);
                
                // Áµ±Ë®àÊÉÖÂ†±„ÇíË°®Á§∫
                displaySummaryStats(results, data);
                
                // ÁµêÊûú„ÇíË°®Á§∫
                displayResults(results);
                
                // „É≠„Éº„Éá„Ç£„É≥„Ç∞„ÇíÈö†„Åó„Å¶ÁµêÊûú„ÇíË°®Á§∫
                document.getElementById('loading').style.display = 'none';
                document.getElementById('summary-stats').style.display = 'grid';
                document.getElementById('results-grid').style.display = 'grid';
                
            } catch (error) {
                console.error('ÁµêÊûúË™≠„ÅøËæº„Åø„Ç®„É©„Éº:', error);
                showError('ÁµêÊûú„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ');
            }
        }

        function calculateVoteResults(data) {
            const results = {};
            
            data.forEach(vote => {
                const changedNameId = vote.changed_name_id;
                const originalName = vote.selected_original_name;
                const changedName = vote.changed_names.changed_name;
                
                if (!results[changedNameId]) {
                    results[changedNameId] = {
                        changedName,
                        votes: {}
                    };
                }
                
                results[changedNameId].votes[originalName] = (results[changedNameId].votes[originalName] || 0) + 1;
            });
            
            // ÊúÄÂ§öÁ•®„ÇíÂèñÂæó
            const finalResults = {};
            Object.entries(results).forEach(([changedNameId, result]) => {
                let maxVotes = 0;
                let winningNames = [];
                
                // ÊúÄÂ§ßÁ•®Êï∞„ÇíÂèñÂæó
                Object.entries(result.votes).forEach(([name, count]) => {
                    if (count > maxVotes) {
                        maxVotes = count;
                    }
                });
                
                // ÊúÄÂ§ßÁ•®Êï∞„Å®Âêå„ÅòÁ•®Êï∞„ÅÆÂêçÂâç„Çí„Åô„Åπ„Å¶ÂèñÂæó
                Object.entries(result.votes).forEach(([name, count]) => {
                    if (count === maxVotes) {
                        winningNames.push(name);
                    }
                });
                
                finalResults[changedNameId] = {
                    changedName: result.changedName,
                    originalNames: winningNames,
                    count: maxVotes,
                    isTie: winningNames.length > 1,
                    allVotes: result.votes
                };
            });
            
            return finalResults;
        }

        function displaySummaryStats(results, rawData) {
            const statsContainer = document.getElementById('summary-stats');
            
            const totalVotes = rawData.length;
            const totalItems = Object.keys(results).length;
            const tieCount = Object.values(results).filter(result => result.isTie).length;
            const winnerCount = totalItems - tieCount;
            
            const stats = [
                { number: totalVotes, label: 'Á∑èÊäïÁ•®Êï∞' },
                { number: totalItems, label: 'ÊäïÁ•®È†ÖÁõÆ' },
                { number: winnerCount, label: 'Ê±∫ÂÆöÈ†ÖÁõÆ' },
                { number: tieCount, label: 'ÂêåÁ•®È†ÖÁõÆ' }
            ];
            
            statsContainer.innerHTML = stats.map(stat => `
                <div class="stat-card">
                    <div class="stat-number">${stat.number}</div>
                    <div class="stat-label">${stat.label}</div>
                </div>
            `).join('');
        }

        function displayResults(results) {
            const resultsContainer = document.getElementById('results-grid');
            
            resultsContainer.innerHTML = Object.entries(results).map(([changedNameId, result]) => {
                const cardClass = result.isTie ? 'result-card tie' : 'result-card winner';
                const badgeClass = result.isTie ? 'result-badge badge-tie' : 'result-badge badge-winner';
                const badgeText = result.isTie ? 'ÂêåÁ•®' : 'Ê±∫ÂÆö';
                
                // ÊäïÁ•®„ÅÆË©≥Á¥∞„ÇíÁîüÊàê
                const sortedVotes = Object.entries(result.allVotes)
                    .sort(([,a], [,b]) => b - a)
                    .map(([name, count]) => ({ name, count }));
                
                const maxVotes = Math.max(...Object.values(result.allVotes));
                
                const voteBreakdown = sortedVotes.map(vote => {
                    const percentage = Math.round((vote.count / maxVotes) * 100);
                    const isTopVote = vote.count === result.count;
                    
                    return `
                        <div class="vote-item ${isTopVote ? 'top-vote' : ''}">
                            <span class="vote-name">${vote.name}</span>
                            <div class="vote-count">
                                <span>${vote.count}Á•®</span>
                                <div class="vote-bar">
                                    <div class="vote-bar-fill" style="width: ${percentage}%"></div>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
                
                return `
                    <div class="${cardClass}">
                        <div class="result-header">
                            <div class="changed-name">${result.changedName}</div>
                            <div class="${badgeClass}">${badgeText}</div>
                        </div>
                        
                        <div class="result-winner">
                            ${result.isTie ? 
                                `<span class="tie-names">ÂêåÁ•®: ${result.originalNames.join('„ÄÅ')}</span> (ÂêÑ${result.count}Á•®)` :
                                `<span class="winner-name">${result.originalNames[0]}</span> (${result.count}Á•®)`
                            }
                        </div>
                        
                        <div class="vote-breakdown">
                            <h4 style="margin-bottom: 1rem; color: var(--gray-700); font-size: 0.875rem;">ÊäïÁ•®Ë©≥Á¥∞</h4>
                            ${voteBreakdown}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            const errorElement = document.getElementById('error-message');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }
    </script>
</body>
</html>
